                    <p>
                        柴犬最早是被培育作為狩獵鳥類、昆蟲、兔子等小型動物的獵犬<br>
                        是現存六種日本犬中其中一種小型犬，根據調查日本境內飼養的日本犬種裡，約有八成為柴犬。<br>
                        柴犬在第二次世界大戰期間因食物短缺和戰後犬瘟熱爆發而近乎絕種。後繼的柴犬都是由倖存下來的三種犬種「信州柴犬、美濃柴犬、山陰柴犬」培育而成的。<br>
                        柴犬有兩層毛，外層較堅硬直挺，裏層則較柔軟厚實；毛色一般為淺棕色、黑色、白色或胡麻色；臉部、耳朵、身體和腿部皆為短毛，但尾巴上的毛髮較長，並散開成叢狀，且尾巴為卷尾，但捲曲方向不一定。 <br>
                    </p>
