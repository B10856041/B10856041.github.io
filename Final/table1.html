                <span id="A">
                    <p>
                        當前獲承認的有兩個不同品種：卡提根和潘布魯克。<br>
                        卡提根身材較大，其特徵是有著較大的圓耳跟狐狸般下垂的尾巴；潘布魯克身材較小，其特徵則是較尖的耳朵跟斷尾成平貼的兔尾巴。<br>
                        歷史上認為潘布魯克源自於10世紀左右佛蘭德紡織者引進的狗，而卡提根則是源於諾爾斯定居者帶來的狗，其共同祖先為瑞典牧羊犬。<br>
                        柯基犬平均肩高大約25至30公分、重約15公斤，原本培養來放牧牛羊，低矮的身材讓他們免於被牛隻踢到。<br>
                        柯基犬是主動的犬隻並且相當的聰明，是絕佳的夥伴動物，並且在牧羊競賽跟犬隻敏捷競賽中是出色的參賽者。<br>
                    </p>
