                    <p>
                        哈士奇是北方地區雪橇型狗的總稱。<br>
                        牠們精力充沛、行動敏捷，通常有厚厚的雙層皮毛，可以是灰色，黑色，銅紅或白色；眼睛通常是淡藍色，但也可能是異色。<br>
                        牠的耳朵呈三角形，毛髮濃密，大小中等，一般直立；尾部像毛刷一樣，有著類似於狐狸尾巴的外形，通常呈向上的鐮刀狀。<br>
                        牠們快速拉動的風格與其他雪橇犬不同，因為牠們是由速度最快的狗不斷交配的品種，是「最大、最有力的」雪橇犬，常被用於較重的承載及雪橇犬拉車比賽。
                    </p>
